apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.cmd_server_name }}
  labels:
    dev-room: cmd-server
spec:
  ports:
    - port: {{ .Values.web_service_port }}
      targetPort: 80
  selector:
    app: {{ .Values.cmd_server_name }}
    environment: {{ .Values.environment | lower }}
  type: {{ .Values.service_type }}