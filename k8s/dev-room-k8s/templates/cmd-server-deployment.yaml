apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.cmd_server_name }}
  labels:
    dev-room: {{ .Values.cmd_server_name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}        
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: ubuntu-container
          image: ubuntu:latest
          volumeMounts:
            - name: config
              mountPath: "/app/config"
              readOnly: true
            - name: data
              mountPath: /host
          command:
            - "/bin/sh"
            - "-c"
            - |
              echo "init cmd server"
              cp -r /app/config /script
              chmod +x /script/init.sh
              /script/init.sh >> /script/init_log
              tail -f /dev/null

      volumes:
        - name: config
          configMap:
            name: {{ .Values.cmd_server_name }}-config
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.pv_name }}-claim
