apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.pv_name }}
spec:
  capacity:
    storage:  {{ .Values.pv_capacity }}
  accessModes:
    - ReadWriteMany
  local:
    # 시스템 파일의 전 권한을 가지게 되므로, 유의할 것
    path: /
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
          - key: storage
            operator: In
            values:
              - {{ .Values.pv_name }}