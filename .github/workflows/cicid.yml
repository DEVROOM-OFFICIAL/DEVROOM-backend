name: devroom-lambda-cicd

on:
  push:
    branches:
      - feature/githubAction

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0
      
      - name: Build with Gradle
        run: cd backend;chmod +x gradlew;./gradlew buildZip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      
      - name: Update code
        run: |
          ls -al;
          aws lambda update-function-code --function-name devRoomLambda:snap \
          --zip-file fileb:/backend/build/distributions/dev-room-0.0.1-SNAPSHOT.zip